<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Air Quality Checker</h1>

    <form id="form">
      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="latitude" required />

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="longitude" required />

      <button type="submit">Check Air Quality</button>
    </form>

    <div class="info" id="result">
      <h1>AIR QUALITY</h1>
      <li>
        <p class="data" id="list">AQI:<span id="aqi"></span></p>
      </li>
      <li>
        <p class="data" id="list">CO: <span id="co"></span></p>
      </li>
      <li>
        <p class="data" id="list">NO2:<span id="no2"></span></p>
      </li>
      <li>
        <p class="data" id="list">O3: <span id="o3"></span></p>
      </li>
      <li>
        <p class="data" id="list">PM25: <span id="pm2"></span></p>
      </li>
      <li>
        <p class="data" id="list">PM10: <span id="pm10"></span></p>
      </li>
      <li>
        <p class="data" id="list">SO2: <span id="so2"></span></p>
      </li>

      <p id="cityName">City Name:</p>
      <button id="close-btn">Close</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
